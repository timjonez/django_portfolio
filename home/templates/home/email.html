{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title%} Contact {% endblock %}

{% block body %}
<div class="container col-md-8 col-lg-6 mt-5">
    <form method="POST" class="mx-auto">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div>
            <button type="submit" class="btn btn-secondary mb-5">Send</button>
        </div>
    </form>
</div>
{% endblock %}
